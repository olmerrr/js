<script>

function getGuestsCount(guestsInput){
    let stringMyNumber = parseInt(guestsInput);

    if(stringMyNumber){
     return stringMyNumber;

   }else if (Object.is(stringMyNumber, NaN)){
     return 'not a number'; 
   }
   else{
     return guestsInput;
   }
}
getGuestsCount();
</script>
