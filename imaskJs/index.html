<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document iMaskJs</title>
</head>
<body>
  <!-- <input type="text" id="selector"> -->

  <form autocomplete="off" id="user-form" class="user-form">
    <label for="name">
      <input type="text" id="form-name" placeholder="name">
    </label>
   
    <label for="date">
      <input type="text" id="form-date-birth" placeholder="date-birth"  placeholder="from 1900">
    </label> 

    <label for="phone">
      <input type="text" id="form-phone" placeholder="phone">
    </label>

    <label for="user-age">
      <input type="text" id="form-age" placeholder="from 18 to 60 years">
    </label>
  </form>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://unpkg.com/imask"></script>
  <script src="app.js"></script>
</body>
</html>
<style>
  .user-form {
    display: flex;
    flex-direction: column;
  }
</style>
