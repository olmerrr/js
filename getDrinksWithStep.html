<script>
'use strict';


 console.log(getDrinksWithStep(10,3)); 
function getDrinksWithStep(guests, step) {
  let sum = 0;
  // debugger;
  for (let i = 1; i <= guests; i+=step){
      if (i % step === 1){
        sum = sum +i
      }
      else{
        return 3;
      }
  }
  return(sum);
}

</script>
