<body>
  
    <div>
      Radio btn
      <p>Chose one best city:</p>
      <input type="radio"  id="radio-btn-1" class="citysForChose" name="citys" value="kiev">
      <label for="radio-btn">Kiev </label>

      <input type="radio"  id="radio-btn-2" class="citysForChose" name="citys" value="moscow" checked>
      <label for="radio-btn">Moscow</label>

      <input type="radio" id="radio-btn-3" class="citysForChose" name="citys" value="paris">
      <label for="radio-btn">Paris</label>
    <!-- name для того чтобы выбрать только один radio btn,  checked по умолчанию выбор. В radio btn выбор должен быть обязательно-->
    </div>
  <div>
  <button class="btn">Push</button>
  </div>

  <script src="script.js"></script>
</body>
