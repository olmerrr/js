<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title> Practicle wich JS</title>
</head>

<body>
  <div>
    Text
    <input type="text" class="text-input">
  </div>

  <div>
    Pass
    <input type="password" class="pass-input">
  </div>

  <div>
    Range
    <input type="range" class="range-input">
  </div>

  <div>
    Date
    <input type="date" class="date-input">
  </div>
  <div>

    <div>
      Color
      <input type="color" class="color-input">
    </div>


    <div>
      Checkbox
      <input type="checkbox" class="checkbox-input" id="checkbox-input">
      <label for="checkbox-input">Chose me</label>
    </div>

    <div>
      Radio btn
      <p>Chose one best city:</p>
      <input type="radio"  id="radio-btn-1" name="citys" value="kiev">
      <label for="radio-btn">Kiev </label>

      <input type="radio"  id="radio-btn-2" name="citys" value="moscow" >
      <label for="radio-btn">Moscow</label>

      <input type="radio" id="radio-btn-3" name="citys" value="paris">
      <label for="radio-btn">Paris</label>
    <!-- name для того чтобы выбрать только один radio btn,  checked по умолчанию выбор. В radio btn выбор должен быть обязательно-->
    </div>
  <div>
  <button class="btn">Push</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
