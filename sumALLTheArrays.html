<body>
<script>
'use strict';

function arraySum() {
  let arr = [1,2,'dog',[1,2,3],'function']
  let sum = 0;
  const b = arr.toString().split(',');
    for(let i = 0; i < b.length; i++){
       sum +=  Number.isNaN(Number(b[i])) ?  0 : Number(b[i]);

   }
  return sum;
  }
console.log(arraySum());
</script>
