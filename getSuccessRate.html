
<!DOCTYPE html>

  <title>Document</title>
</head>
<body>
  

<script>
'use strict';

function getSuccessRate(statistic) {
  if(statistic){
  let success = 0;
  let fail = 0;
  for (let i = 0; i < statistic.length; i++){
    if (statistic[i].trim() && isFinite(statistic[i]) && statistic[i] != 0){
      success += 1;
    }
    else if (statistic[i] == 0){
      fail += 1;
    }
  }
  let successPercent = (success / (success + fail)) * 100;
  return Math.round(successPercent);
  }
  else {
    return 0;
  }
}
 </script>
</body>
</html>
