<p>Числа, заканчивающиеся нулями, выглядят не очень круто. Твоя задача избавиться от всех нулей в конце числа.
  0 должен остаться 0.</p>
<script>
'use strict';
 function noBoringZeros(n) {
  let a = String(n);
  // a = a.replace(/^0+/, '');
a = a.replace(/0*$/,'')//удаляеет нули вконце, а выще вначале
return +a;
}
console.log(noBoringZeros(452000))
 </script>
